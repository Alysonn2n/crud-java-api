version: '3.7'

services:
  postgres: 
    image: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "123456"
    ports:
      - "5432:5432"
  api-docker:
    build:
      context: .
      dockerfile: dockerfile
      target: base
    volumes:
      - ./src:/app
    container_name: api-docker
    expose:
      - '8080'
    ports:
      - '8080:8080'
    command: "java -jar app.jar"